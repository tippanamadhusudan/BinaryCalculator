<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div>
            <div id="result">
              <p id="res"></p>
            </div>
            
            <div id="btns">
                <button id="btn0" value='0'>0</button>
                <button id="btn1" value='1'>1</button>
                <button id="btnClr">C</button>
                <button id="btnEql" onclick="result()">=</button>
                <button id="btnSum" value="+" onclick="change('+')">+</button>
                <button id="btnSub" value="-" onclick="change('-')">-</button>
                <button id="btnMul" value="*" onclick="change('*')">*</button>
                <button id="btnDiv" value="/" onclick="change('/')">/</button>
            </div>
        </div>
        
        <script src="binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
